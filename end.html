<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="Description" content="InSync is a quiz application to help users keep up with the current trends"> 
        <meta name="Author" content="Rano Fisher">

        <link rel="manifest" href="assets/icon/manifest.json">

        <!-- CSS link -->
        <link rel="stylesheet" href="assets/css/style.css">
        <title>InSync</title>
    </head>
    <body>
        <div class="container">
            <div id="end" class="flex-center flex-column">
                <h1 id="finalScore" class="text-center">0</h1>
                <form class="end-form-container">
                    <h2 id="end-text">Enter your name below to save your score</h2>
                    <input type="text" class="click" name="name" id="username" placeholder="Enter your name">
                    <button type="submit" class="click quiz-button" id="saveScoreButton" onclick="saveHighScore(event)" aria-label="Click to save score" disabled>Save</button>
                </form>
                <a href="index.html" class="click quiz-button" aria-label="Return home (click to return to homepage)">RESTART</a>
                </div>
            </div>
        </div>
        <script src="assets/js/end.js"></script>
    </body>
</html>
