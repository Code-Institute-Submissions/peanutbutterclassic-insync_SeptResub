<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="Description" content="InSync is a quiz application to help users keep up with the current trends"> 
        <meta name="Author" content="Rano Fisher">
        
        <!-- Site manifest -->
        <link rel="manifest" href="assets/icon/manifest.json">

        <!-- FontAwesome link: -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
        
        <!-- CSS link -->
        <link rel="stylesheet" href="assets/css/style.css">
        

        <title>InSync</title>
    </head>
    <body>
        <div class="container">
            <div id="home" class="flex-column flex-center">
                <h1 class="justify-center">Get InSync</h1>
                <button id="myBtn" class="click quiz-box-button">LET'S PLAY <br><i class="fas fa-play"></i></button>
                <div id="myModal" class="modal">
                    <div class="modal-content">
                        <span class="close">&times;</span>
                        <div>
                            <div id="game" class="flex-center flex-column">
                                <div id="hud">
                                    <div class="hud-item">
                                        <p id="progressText" class="hud-prefix">
                                            Question
                                        </p>
                                        <div id="progressBar">
                                            <div id="progressBarFull"></div>
                                        </div>
                                    </div>
                                    <div>
                                        <div class="hud-item">
                                            <p class="hud-prefix">
                                                Score
                                            </p>
                                            <h1 class="hud-main-text" id="score">
                                                0
                                            </h1>
                                        </div>
                                    </div>
                                </div>
                                <h2 id="question">What is the answer to this question</h2>
                                <div class="choice-container">
                                    <button class="click choice-prefix">A</button>
                                    <button class="click choice-text" data-number="1">Choice 1</button>
                                </div>
                                <div class="choice-container">
                                    <button class="click choice-prefix">B</button>
                                    <button class="click choice-text" data-number="2">Choice 2</button>
                                </div>
                                <div class="choice-container">
                                    <button class="click choice-prefix">C</button>
                                    <button class="click choice-text" data-number="3">Choice 3</button>
                                </div>
                                <div class="choice-container">
                                    <button class="click choice-prefix">D</button>
                                    <button class="click choice-text" data-number="4">Choice 4</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>   
                <!-- <a href="end.html" id="leaderboard-button" class="quiz-button">End game</a> -->
                <br>
                <a href="leaderboard.html" id="leaderboard-button" class="click lead-button">Leaderboard <br><i class="fas fa-trophy"></i></a>
            </div>
        </div>
        <script src="assets/js/script.js"></script>
    </body>
</html>
